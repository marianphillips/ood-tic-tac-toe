<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marian's TicTacToe Game</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="/src/index.js"></script>
</head>
<body>
    <div class="container">
    <header>
        Marian's Tic-Tac-Toe
    </header>
    <main>
        <div id="row0col0" class="box one"></div>
        <div id="row0col1" class="box two"></div>
        <div id="row0col2" class="box three"></div>
        <div id="row1col0" class="box four"></div>
        <div id="row1col1" class="box five"></div>
        <div id="row1col2" class="box six"></div>
        <div id="row2col0" class="box seven"></div>
        <div id="row2col1" class="box eight"></div>
        <div id="row2col2" class="box nine"></div>
    </main>
    <aside>
        <p id="user-message"></p>
        <button id="new-game"></button>
    </aside>
</div>
</body>
</html>
